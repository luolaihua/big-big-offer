    <textarea id="clientConfig" hidden>{"debug":false,"apiRoot":"","paySDK":"https://pay.zhihu.com/api/js","wechatConfigAPI":"/api/wechat/jssdkconfig","name":"production","instance":"column","tokens":{"X-XSRF-TOKEN":"2|41b12025|4e67f269ab140be2f3feba4c21a95f31|1503554731","X-UDID":"\"AIACKKPRkQuPTtmiMM2jN2c4a5V6Khh3As4=|1491544301\"","Authorization":["\"2","1:0","10:1503312631","4:z_c0","80:MS4xS2UyMkJRQUFBQUFYQUFBQVlRSlZUZmRId2xrQ0tMd0Joc0dRUTQyNjBta3RnUnpwMWxyRjJRPT0=","af77155f86059a643ec39af67ee78334ee7c7c08e80e5d75298d4d3b3ba99eb4\""]}}</textarea>
    <textarea id="preloadedState" hidden>{"database":{"Post":{"22340817":{"contributes":[],"title":"腾讯2017产培生招聘全过程经验分享","author":"jia-xiao-xiao-11","content":"<p>       非常幸运在今年9月份的招聘中走到了最后一轮，不得不说有运气成分在其中，但是更重要的是有优秀的学长指导，方向对了，努力自然就有成效了。我将这次招聘过程中的一些感悟分享给大家，不敢说是成功的经验，但是有一些血泪教训大家可以引以为戒。</p><p><b>网申&amp;amp;简历：</b></p><p>       有一说腾讯网申不筛人，所以随便填填都有笔试邀请。但是我还是建议大家从网申开始就打起精神不要放松，毕竟找工作不是儿戏。认真制作你的简历，初级水准用word，想做进阶版简历就用AI。当然形式是次要的，最重要的是内容要充实，把能体现你产品sense的经历（产品、运营、甚至市场）展现在简历上。</p><p><b>笔试：</b></p><p>        一般网申了都能收到笔试，笔试考察的是你的基本知识水平，如数据分析、逻辑推断、阅读理解，除了平日的积累之外，考前可以刷刷行测题，现在有很多在线刷题的APP（具体请百度，因为我也没用过）。</p><p>        大家都知道腾讯的笔试总时长为90分钟，分为客观题（60min，30道题）和主观题两部分（30min，2道题），独立计时。我一共做过三次笔试（模拟、实习、产培），前两次的客观题顺序均为“数据分析-逻辑推理-阅读理解”，由于数据分析题的信息量太大了，耗时最多，所以这种顺序往往导致我阅读理解来不及做，两次都是这样挂的，血泪教训！</p><p>       值得一提的是这次客观题的顺序非常合我胃口，逻辑推理-阅读理解-数据分析，对我来说难易程度递增。逻辑推理包括图形题、规律题和推理题，这一part是最容易得到提高的部分，只要你肯练习；part2是阅读理解，主要有主题句概括和排序题，这个考察你多年的语文积累，感觉一时半会儿也不容易提高，如果你高考语文能超过100分应该就没问题；part3对我来说是最难的，因为大段的题目加上2、3个表格和图形，我脑袋里就成了一团浆糊，一边看题干，一边找数据，真的太难了，所以大家切记focus，focus，focus，眼和脑一定要快，一走神就浪费时间了。</p><p>       虽然我这次做的客观题很对我的胃口，提前2分钟完成了，但是大家不可能每次都像我这么幸运，万一刚好前面的题是你最不擅长的怎么办呢？我给大家的建议就是，不会就蒙啊，千万别耗着，平均一道客观题花费的时间为2分钟，一旦你超时了，后面的题可能就没时间做了。</p><p>       主观题考察的是你的产品sense，通常是给你一定情景，让你设计新的产品，阐述它的应用场景，主要功能，盈利模式等等，是没有标准答案的，所以这要看你平时的积累，平时可以多从这些角度分析分析你常用的互联网产品，练习一下。</p><p>       因为客观题和主观题是独立计时的，所以就不存在占对方时间的情况了。建议大家认真完成客观题，因为面试官会先根据客观题成绩刷掉一些人，再从客观题优秀的人当中选主观题答得好的人。其实我主观题第二道题刚写几个字就交卷了，但是因为我客观题答的好，所以就顺利过了笔试。</p><p><b>性格测试：</b></p><p>        这一块没什么好说的，如实回答就好了，因为任何性格测试都会不断重复相同的问题，以防你撒谎。据说这一part是会刷人的，但是我觉得比例肯定很小很小，不用在性格测试这纠结。</p><p><b>群面：</b></p><p>        通过笔试和性格测试，就来到了群面环节。根据我的推算，来参加群面的人在400-500之间。当时我在现场等待面试的时候，内心十分焦虑，周围坐了一票儿牛人，有名校学生，有技术大牛，有产品达人，我一个某不知名985高校的BA小硕感觉到喘不过气来。进到面试的会议室之后，我更蒙圈了，同组的小伙伴，有北大的团委书记，有从Bristol赶过来的，有UCLA的数学哲学系同学，还有做过机器人的，做过无人机的，得过全国创新大赛金奖的，轮到我自我介绍的时候，我干巴巴地把自己学历和实习经历讲了一下就罢了，总共不超过30秒，因为实在觉得自己的经历没有什么拿得出手的点。</p><p>        我们10个人分成两组分头讨论，最后再分别做陈述。在我们5个人的小组内，有一位自告奋勇做timer的学弟，还有一位认真记录然后被大家推举为writer兼reporter的小伙伴，剩余角色不明。我这人一心不能二用，如果我做了timer或者writer，那么我就无法专心focus在题目上了，所以这次我选择做带节奏的人。我们的讨论方向刚开始有点偏，我及时把放下拉回来，并且定了新的框架，其他小伙伴表示同意之后，我们就延续我的思路把整个题目讨论完整了，时间刚刚好，汇报也比较完整，我和另一位男生分别作了简单的补充，我们组的汇报就完美结束了。</p><p>        我的体会，就是在群面上一定要做自己，如果你像我一样没有leader的气质，那么就乖乖地参与讨论，不要强行当leader，如果你像我一样不能一心二用，那么不要做timer或者writer，因为蛮分心的。其实没有绝对的概念说leader或者reporter就一定能晋级，大家不要执著于当某个角色，只要你有优秀的想法和清晰的思路，就算你只是一只不断贡献思路的小虾米，也可以通过群面。</p><p>       还有一点很重要，就是无论你们的创意多么挫，都不能跑题，因为一旦跑题，就意味着团灭，当时北京有几个组是团灭的。</p><p><b>初试：专业一面</b></p><p>        这一轮才是真正意义上的专业面试，我推测进入这一环节的面试者大约6、70人。我是群面当天晚上8点半收到的通知，悬着的心这才放下，然后开始开电脑查资料，疯狂记笔记，面试就是这样，在你接到通知之前，你总觉得自己没通过上一轮，而疲于准备下一轮。当我接到通知的时候，时间已经很紧张了，我片刻不敢停下，完善自己写的竞品分析报告，同时不断学习新的产品的知识。虽然说专业知识主要是看平时的积累，但是临时抱佛脚也是很有用的。由于面试我的面试官非常nice，一个很面善的大哥，在我卡壳的时候他会引导我，在我侃侃而谈的时候，他从来不打断我，所以整个面试的节奏基本都是我在掌握。我刚进去的时候，递给他我做的竞品分析报告，一个激动，说了一句，这是我的“交互报告”（都怪我刚才复习笔记的时候看太多关于交互的部分了），然后他扑哧就笑了，问我这是什么？我赶紧改口说是竞品分析。所以我真的很感谢专业面由他来面我，愉快的过程。</p><p>        因为我知道专业面和HR面是连在一起的，也就是说如果你专业面合格，马上就进入HR面环节。大哥面完我，对我说，你去606稍作休息吧，我当时就心花怒放了，知道自己专业面过了，于是我迈着轻快地步伐去606等通知了。</p><p><b>HR</b><b>面：</b></p><p>        刚到606，我屁股还没坐热，HR祖哥就叫我去参加HR面试了。之前看过面经，说HR面是最让人摸不清头脑的一part了，所以我的内心非常忐忑，不知道接下来会面临什么样的挑战。我的面试官是一位成熟的阿扎西，肩膀很宽厚，看起来蛮严肃的，我当时好怕怕，不知道他葫芦里卖什么药。他先问了我作为一个产品人需要具备什么技能，我blabla说了一些，他又问，那需要什么知识呢，我说了几个他就打断了我，说，你说的这些怎么跟技能一样呢，技能是做一件是需要具备的能力，而知识是平面化系统化的内容。我册那！技能跟知识，我以前咋没好好区分呢？我在那绕了半天，把自己都绕晕了，还是没把技能跟知识区分开来。后来他问了我很多关于实习的细节，我都回答得很好，我觉得他问这些问题的目的是为了测探你简历上内容的虚实，所以建议小伙伴，宁愿少写，都不要写一些你没做过的事，不然你就是在给自己挖坑。在他问我最近一份实习有没有干满实习期的时候，我第一反应就是说实话，没有！因为我家人生病，我临时回了家，但是我的工作在家里继续做了2个星期，以便公司找到我的back-up。事后，我和好友吃饭的时候跟她吐槽，我为什么当时没说我干满了呢，真是被我的率真气哭了。事实证明我多虑了，一切如实回答才是正确的选择，HR阅人无数，你一个小小的微表情就能出卖你，所以千万别跟HR撒谎。我是晚上10点40才接到复试通知，当时还在回酒店的地铁上，其实已经觉得没希望了，因为前一天8点半就收到通知了，所以跟朋友在微信上闲扯，突然一条短信跳进来，我当时兴奋地在车厢里叫了起来，还好噪声大，我的声音没有引起别人的侧目。</p><p>        感觉HR面考察的是你对岗位的了解程度和你经历的真实度，只要正常发挥一般不会被刷的，据说这一part刷人率很低。</p><p><b>复试：GM面</b></p><p>        能进到这一part的人应该只剩到20-30人，当天北京只安排了10个人，剩下的十几个人有些被通知去了武汉参加面试，有些还没收到通知。</p><p>        这一part我实在不知道怎么准备，也不知道到底是什么形式，网传有压力面，搞得我蛮有压力的，干脆睡觉算了。第二天，我来到复试现场，紧张得不得了，因为能走到这一步已经是超出了我的预期（我来北京只带了一套衣服，所以你们懂得我的预期是什么），虽然说很满足，但是如果真的被刷了，那失落感真的要double一下了。现场见到了一个北大的法律系学霸，一个西电的通信工程硕士，一个山大硕士现在在滴滴做运营。山大的妹子超可爱，海南人，讲话嗲嗲的，她一来就叽叽喳喳的，跟她聊了一会儿我就不紧张了，因为我在uber实习过，所以我俩挺有共同语言，就滴滴并购uber这件事展开了深入的探讨。后来听面完的同学说，大boss超级nice，完全不是压力面，就是聊经历和产品sense，每个人出来都是如沐春风的表情。面试时间往后拖了1一个半小时，我原定11点面，最终12点半才进去的，当时我饿的肚子咕咕叫，我估计面试官肯定也饿了，他面别人都是30-45分钟，面我只花了25分钟，我好方。见到大boss我就能理解刚才面完的人为什么都如沐春风了，因为面试官真的超级温和，据说他是腾讯产品的总负责人，所有产品都由他最终负责，能被他面一次，我也算三生有幸了。他主要就我的实习经历聊了一会儿，然后问我喜欢用什么样的APP。最后他让我问他问题，我问的是他目前在做的最主要的一个产品是什么，它的未来发展是什么。然后他告诉我他是做腾讯金融的，然后我们两个就腾讯的理财产品和蚂蚁的理财产品聊了一会儿，他也问了我从用户角度来看，选择理财产品的考虑因素有哪些，估计算是用户需求收集了，哈哈。</p><p><b>总结</b></p><p>        虽然过程很愉快，但是跟别人比起来，我面试的时间确实非常短，真的不知道是好事还是坏事。等待结果的过程是漫长且煎熬的，特此写一份面经，一来纪念一下这三天难忘的经历，二来希望帮助所有对腾讯感兴趣但是对其招聘流程不甚了解的小伙伴。最后祝大家在毕业季都能收获心仪的好工作！</p>","updated":"2016-09-06T18:01:02.000Z","canComment":true,"commentPermission":"anyone","commentCount":5,"collapsedCount":0,"likeCount":10,"state":"published","isLiked":false,"slug":"22340817","isTitleImageFullScreen":false,"rating":"none","titleImage":"https://pic2.zhimg.com/4646f484d40199a8e1ad023dffcfa195_r.png","links":{"comments":"/api/posts/22340817/comments"},"reviewers":[],"topics":[{"url":"https://www.zhihu.com/topic/19550757","id":"19550757","name":"腾讯"},{"url":"https://www.zhihu.com/topic/19583426","id":"19583426","name":"腾讯产品"},{"url":"https://www.zhihu.com/topic/19590823","id":"19590823","name":"腾讯产品经理"}],"adminClosedComment":false,"titleImageSize":{"width":1071,"height":405},"href":"/api/posts/22340817","excerptTitle":"","tipjarState":"closed","annotationAction":[],"sourceUrl":"","pageCommentsCount":5,"hasPublishingDraft":false,"snapshotUrl":"","publishedTime":"2016-09-07T02:01:02+08:00","url":"/p/22340817","lastestLikers":[{"bio":null,"isFollowing":false,"hash":"e6078660f04e8c4b3cad109b2cdb1a3d","uid":37295067496448,"isOrg":false,"slug":"zhao-yun-song-34","isFollowed":false,"description":"Voir sur ton chemin.","name":"赵云松","profileUrl":"https://www.zhihu.com/people/zhao-yun-song-34","avatar":{"id":"0573f373f200654af3ccb38b0da80f27","template":"https://pic4.zhimg.com/
